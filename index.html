<!DOCTYPE html>
<html>
    <head>
        <title>Youtube.com clone</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Search bar -->
        <input class="search-box" type="text" placeholder="Search">
        <!--first video-->
        <div class="video-preview">
                <img src="./hq720.webp" alt="">
                <div class="profile-photo-container"><img class="profile-photo" src="./channels4_profile.jpg"></div>
                <div class="video-details">
                    <div class="video-title">How to ACTUALLY Get an Entry Level Programming Job</div>
                    <div class="channel-name">ForrestKnight</div>
                    <div class="views">315k view &#183; 7Months</div>
                </div>
        </div>
        <!--second video-->
        <div class="video-preview">
            <img src="./hqdefault.webp"  alt="">
            <div class="profile-photo-container"><img class="profile-photo" src="./unnamed.jpg"></div>
            <div class="video-details">
                <div class="video-title">Why I quit gaming... #grindreel</div>
                <div class="channel-name">Joshua Fluke</div>
                <div class="views">360K view &#183; 2Years</div>
            </div>
        </div>
    </body>
</html>
